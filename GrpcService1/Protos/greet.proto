syntax = "proto3";

option csharp_namespace = "GrpcService1";

package greet;

// The greeting service definition.
service Greeter {
    rpc ActionStream (stream ActionRequest) returns (stream ActionReply);
}

message ActionRequest {
	oneof content {
		string name = 1;
		string motion = 2;
		string force = 3;
		string quit = 4;
	}
}

message ActionReply {
	string answer = 1;
}